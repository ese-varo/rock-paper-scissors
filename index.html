<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <button id="start-game">Start game!</button>

  <p>
    Player choose: 
    <span class="player-election"></span> | 
    <span class="player-wins"></span>
  </p>

  <p>
    Computer choose: 
    <span class="computer-election"></span> | 
    <span class="computer-wins"></span>
  </p>

  <p class="winner">Waiting for a winner!</p>
  <p>Round: <span class="round"></span></p>
  
  <script src="main.js"></script>
</body>
</html>
